<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="zeez">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">ZeeZ</h1>
      </ion-header-bar>
      <ion-content ng-controller="MainController as main">


            <button ng-click="toggleLights()" class=" button button-full button-positive icon-right ion-ios7-lightbulb button-large">Light Switch!</button>

    <!-- Input wake up and pre-sleep times -->
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Wakeup</span>
          <input type="time" ng-model="wake" ng-change="setWake()">
        </label>
        <label class="item item-input">
          <span class="input-label">Pre-Sleep</span>
          <input type="time" ng-model="sleep">
        </label>
      </div>

    <!--   <h1>Wake:{{wake}}</h1>
      <h1>Sleep:{{sleep}}</h1> -->

      </ion-content>
    </ion-pane>
  </body>
</html>
